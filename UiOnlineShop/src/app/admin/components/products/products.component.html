
<div class="card mt-4">
    <div class="card-header mb-1">
        <div class="row justify-content-between">
            <div class="col-md-10">
                <h4 class="card-title">Listado productos</h4>
            </div>
            <div class="col-md-2">
                <a routerLink="/admin/crear-producto" class="btn btn-primary d-md-block">Crear producto</a>
            </div>
    
        </div>
    </div>
    <p *ngIf="products.length === 0" class="text-danger text-center">
        No hay productos para mostrar
    </p>
    <div class="card-body table-responsive">
      <table class="table table-responsive table-hover table-bordered">
        <thead>
            <tr *ngIf="products.length > 0">
                <th scope="col">No.</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; index as idx">
                <th scope="row">{{idx+1}}</th>
                <td>{{product.code}}</td>
                <td>{{product.name}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock}}</td>
                <td class="text-center">
                    <a [routerLink]="['/admin/editar-producto',product.code]" class="btn btn-primary">Editar</a> |
                    <button (click)="deleteProduct(product.code!)" class="btn btn-danger">Eliminar</button>
                </td> 
            </tr>
        </tbody>
    </table>
    </div>
  </div>
